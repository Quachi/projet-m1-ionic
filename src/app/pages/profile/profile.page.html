<ion-header>
</ion-header>

<ion-content fullscreen *ngIf="profile" #pageContent >
    <div align-items-center>
        <ion-avatar >
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" alt="avatar">
        </ion-avatar>
    </div>
    <ion-item>
        <ion-label>Username</ion-label>
        <ion-label slot="end">{{profile.username}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Mail</ion-label>
        <ion-label slot="end">{{profile.mail}}</ion-label>
    </ion-item>
    <div padding-horizontal>
        <ion-button expand="block" (click)="popFormAddPost()">
            Ajouter un évènement
        </ion-button>
    </div>
    <div padding-horizontal>
        <ion-button expand="block" >
            Mes annonces
        </ion-button>
    </div>
    <div padding-horizontal>
        <ion-button expand="block">
            Mes commentaires
        </ion-button>
    </div>
</ion-content>

<app-toolbar [pageContent]="pageContent"></app-toolbar>
