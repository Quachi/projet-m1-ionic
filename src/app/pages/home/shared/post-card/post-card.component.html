<ion-card (click)="clickCard()">
    <img [src]="'./assets/image/double-burger.jpg'" [alt]="'header-post'">
    <ion-row padding-top  class="card">
        <h1>{{post.name | titlecase}}</h1>
    </ion-row>
    <ion-row class="card-footer">
        <ion-col>
            <p class="footer-text-card ion-text-right">{{diffDays}} jours restant</p>
        </ion-col>
    </ion-row>
</ion-card>
