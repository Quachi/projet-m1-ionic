<ion-card (click)="clickCard()">
    <img [src]="media" [alt]="'header-post'">
    <ion-row padding-top padding-horizontal>
        <h1>{{post.name}}</h1>
    </ion-row>
    <ion-row class="cardfooter">
        <ion-col>
            <p class="footer-text-card ion-text-right">{{diffDays}} jours restant</p>
        </ion-col>
    </ion-row>
</ion-card>
