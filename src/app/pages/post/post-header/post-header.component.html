<h1>{{post.title}}</h1>
<ion-row>
    <ion-col [size]="2">
        <ion-buttons>
            <ion-button>
                <ion-icon slot="icon-only" name="contact"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-col>
    <ion-col>
        <h6>{{hostProfile.username}}</h6>
        <h6>{{post.location}}</h6>
    </ion-col>
    <ion-col [size]="2">
        <ion-buttons>
            <ion-button>
                <ion-icon name="heart-empty"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-col>
</ion-row>

<ion-grid>
    <p class="post-description">
        {{post.description}}
    </p>
</ion-grid>
